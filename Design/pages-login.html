<!DOCTYPE html>
<html dir="rtl" lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Lukasz Holeczek">

  <title>الجمعية</title>

  <!-- Icons -->
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <link href="fonts/fonts.css" rel="stylesheet">
  <!-- Main styles for this application -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Styles required by this views -->

</head>

<body class="app flex-row align-items-center login-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center"><img src="img/logo.png" class="img-responsive" style="max-width:150px;margin-bottom:20px;"/></div>
	  <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body card-login">
              <h1>تسجيل الدخول</h1>
              <p class="text-muted">يمكنكم تسجيل الدخول هنا</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" placeholder="اسم المستخدم">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="كلمة المرور">
              </div>
			  
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4">دخول</button>
                </div>
                <div class="col-6 text-left">
                  <button type="button" class="btn btn-link px-0">نسيت كلمة المرور ؟</button>
                </div>
              </div><div class="invalid-feedback" style="display:none">
                      هناك خطأ ما
                    </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <img src="img/login-icon.png" class="img-responsive"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
